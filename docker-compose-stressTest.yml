version: "3.9"
services:
  springboot-app:
    image: magic_img
    restart: always
    build: .
    ports:
      - 8080:8080
    environment:
      POSTG_HOST: spring_magic_postegres
      POSTG_PORT: 5432
      POSTG_USER: spring_magic
      POSTG_PASSWORD: 12345
      PROFILE: stressTest
      REDIS_HOST: cache_magic
      REDIS_PORT: 6380

  cache:
    container_name: cache_magic
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6380:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data

volumes:
    cache:
      driver: local